<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
      
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<h2 style="text-align:center;text-style:bold;font-size:50px">Student Registration Portal</h2>
<div style="margin: auto;
  width: 50%;
  border: 3px solid green;
  padding: 10px;margin-top:80px;">
<form action="#"  th:action="@{/save}" method="POST">
  <div class="form-row">
    
	    <div class="form-group col-md-6" th:object="${student}">
	      <label class="form-label">Full Name</label>
	      <input type="text" th:field="*{student_name}" class="form-control" placeholder="Name">
	    </div>
	    
	    <div class="form-group col-md-6" th:object="${student}">
	      <label class="form-label">Father Name</label>
	      <input type="text" th:field="*{father_name}" class="form-control" placeholder="Father Name">
	    </div>
    
   </div>
   <div class="form-row">
   
   		 <div class="form-group col-md-6" th:object="${student}">
	      <label class="form-label">Last Name</label>
	      <input type="text" th:field="*{last_name}" class="form-control" placeholder="Last Name">
	    </div>
	    
	     <div class="form-group col-md-6" th:object="${student}">
	      <label class="form-label">Address </label>
	      <input type="text" th:field="*{address}" class="form-control" placeholder="Address">
	    </div>
    
    
    
	    
    
    </div>
    <div class="form-row">
    	<div class="form-group col-md-6" th:object="${student}">
	      <label class="form-label">Department </label>
	      <input type="text" th:field="*{dept}" class="form-control" placeholder="Department">
	    </div>
	    
	    <div class="form-group col-md-6" th:object="${student}">
	      <label class="form-label">Roll no </label>
	      <input type="number" th:field="*{roll_no}" class="form-control" placeholder="Department">
	    </div>
    
    
    	
    </div>
    <!--<div class="form-row">
    	<div class="form-group col-md-6" th:object="${proffesor}">
	      <label class="form-label">Proffesor Name</label>
	      <input type="text" th:field="*{proffesor_name}" class="form-control" placeholder="Name">
	    </div>
    </div>
    -->
    
    
  
  
 
  <div class="col-md-12 text-center">
  <button type="submit" class="btn btn-primary ">Submit</button>
  </div>
</form>
</div>


</body>
</html>
